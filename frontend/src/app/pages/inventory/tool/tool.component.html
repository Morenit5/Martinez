<div>
  <tabs [tabItems]="['Consulta', 'Registro']" [tabIcons]="['folder', 'plus-circle']" [requiredTabId]=reqTabId (tabIndex)="getMessage($event)">
  </tabs>
  <div *ngIf="recivedTabIndex==0" class="containerTool">
    <div class="container mt-4">
      <h3 class="mb-4">Herramientas</h3>
      <div class="table-responsive">
        <input type="text" class="form-control" placeholder="Buscar por Nombre de Herramienta" (keyup)="onKeyUp($event)" [(ngModel)]="toolEntitiyToGet"><!--[(ngModel)]="filterResults"-->
        <table class="user-table table table-bordered table-hover table-striped">
          <thead class="table-bordered">
            <tr>
              <th class="col-sm-2">Imagen</th>
              <th class="col-sm-2"> C贸digo</th>
              <th class="col-sm-2">Nombre</th>
              <th class="col-sm-2">Estatus</th>
              <th class="col-sm-2">Precio</th>
              <th class="col-sm-2">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <ng-container>
              @for (tool of paginatedTools; track tool.toolId) {
              <tr>
                <td style="text-align:center;">
                  <input type="file" (change)="onFileSelected($event,tool)" #fileInput accept="image/png" name="thumbnail" >
                  <button class="btn btn-sm " ngbTooltip="Actualizar Imagen" (click)="fileInput.click()">
                    <img [src]="tool.imgBlob" (error)="onImgError($event)" />
                  </button>
                </td>                
                <td>{{ tool.code}}</td>
                <td>
                  <a role="button" class="btn btn-link p-0" (click)="toggleDetails(tool)" ngbTooltip="Ver m谩s detalles">
                    {{ tool.name }}
                  </a>
                </td>
                <!--<td>{{ tool.image }}</td>-->
                <td>{{ tool.status }}</td>
                <td>{{ tool.price }}</td>
                <!--<td>{{ tool.toolState }}</td>
              <td>{{ tool.acquisitionDate | date: 'shortDate' }}</td>
              <td>{{ tool.category }}</td>-->
                <td><button class="btn btn-sm btn-outline-info" (click)="updateTool(tool)" ngbTooltip="Actualizar Herramienta"><i
                      class="bi bi-pencil-fill"></i>
                  </button><button class="btn btn-sm btn-outline-danger" (click)="deleteTool(tool)" ngbTooltip="Eliminar Herramienta"><i
                      class="bi bi-trash-fill"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="tool.showDetails">
                <td colspan="6">
                  <table class="table caption-top table-striped-columns">
                    <caption>Detalles</caption>
                    <thead>
                      <tr>
                        <!--<th>Tipo</th>-->
                        <th>Categor铆a</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <!--<td>{{ tool.category.categoryType }}</td>-->
                        <td>{{ tool.category.name }}</td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
              }
            </ng-container>
          </tbody>
        </table>
        <!-- Paginaci贸n -->
        <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize"
          [collectionSize]="tools.length" (pageChange)="onPageChange($event)" [boundaryLinks]="true" [maxSize]="5"
          *ngIf="tools.length > pageSize">
        </ngb-pagination>
        <!--Fin Paginacion-->
      </div>
    </div><!--Fin container mt-4-->
  </div>
  <!-------------------------------------------------F I N   D E   L A   C O N S U L T A ---------------------------------------------->
  
  
  <!--------------------------------------I N I C I O   D E   F O R M U L A R I O   D E   R E G I S T R O---------------------------------------------->
  <div *ngIf="recivedTabIndex==1" class="containerTool">
    <div class="container mt-4">
      <h4 class="mb-4">{{toolLabel}}</h4>
      <form [formGroup]="toolForm" (ngSubmit)="onSubmit(toolButton)">
        <div class="row">
          <!-- Columna 1 -->
          <div id="Tools-Left-Column" class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre*</label>
              <input type="text" id="name" class="form-control col-form-label" formControlName="name" />
              <div *ngIf="toolForm.get('name')?.invalid && toolForm.get('name')?.touched" class="text-danger">
                Campo requerido
              </div>
            </div>
            <div class="mb-3">
              <label>C贸digo*</label>
              <input type="text" class="form-control col-form-label" formControlName="code" id="code" />
              <div *ngIf="toolForm.get('code')?.invalid && toolForm.get('code')?.touched" class="text-danger">
                Campo requerido
              </div>
            </div>

            <div class="mb-3">
              <label>Estado de la Herramienta*</label>
              <select class="form-select" formControlName="toolState">
                <option *ngFor="let tool of toolSt" [ngValue]="tool.name">
                  {{ tool.name }}
                </option>
              </select>
            </div>
          </div>
          <!-- Columna 2 -->
          <div id="Tools-Right-Column" class="col-md-6">
            <div class="mb-3">
              <label for="status" class="form-label">Estatus*</label>
              <select class="form-select" formControlName="status">
                <option *ngFor="let status of toolStatus" [ngValue]="status.name">
                  {{ status.name }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label for="category">Seleccione una Categor铆a: </label>
              <select class="form-select" id="category" formControlName="category" >
                <option *ngFor="let cat of categories" [value]="cat.categoryId">
                  {{ cat.name }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label for="fecha" class="">Fecha de adquisici贸n*</label>
              <div class="input-group">
                <input class="form-control" id="fecha" placeholder="yyyy-mm-dd" name="acquisitionDate" ngbDatepicker
                  #d="ngbDatepicker" formControlName="acquisitionDate" />
                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"></button>
              </div>
              <div *ngIf="toolForm.get('acquisitionDate')?.invalid && toolForm.get('acquisitionDate')?.touched"
                class="text-danger">
                Campo requerido!
              </div>
            </div>

           <div class="mb-3">
              <label for="price" class="form-label">Precio</label>
              <input type="text" id="price" class="form-control col-form-label" formControlName="price" />
            </div>
            <div class="mb-3 ">
              <label for="fecha" class=""></label>
              <div class="input-group-append">
                <div class="text-end">
                  <button type="submit" class="btn btn-sm btn-outline-primary" >{{toolButton}}</button>
                  <button type="button" class="btn btn-sm btn-outline-danger" (click)="onCancel()" >Cancelar</button>
                  <button type="reset" *ngIf="toolForm.get('code').value!='' && toolForm.get('name').value!='' && toolForm.get('acquisitionDate').value!=''" class="btn btn-sm btn-outline-warning" (click)="onClearForm()"><i class="bi bi-arrow-counterclockwise" ngbTooltip="Limpiar formulario"></i> 
</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
