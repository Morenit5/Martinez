<div>
  <tabs [tabItems]="['Consulta', 'Registro']" (tabIndex)="getMessage($event)">>
  </tabs>
<div *ngIf="recivedTabIndex==0" class="my-div">
    <div class="container mt-4">
      <h3 class="mb-4">Listado de Clientes</h3>
      <div class="table-responsive">
        <input type="text" class="form-control" placeholder="Buscar por Cliente"><!--[(ngModel)]="filterResults"-->
        <table class="table table-bordered table-hover table-striped">
          <thead class="table-bordered">
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Tipo</th>
              <th>Dirección</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th>Fecha Registro</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clientList |async">
              <td>{{ client.name }}</td>
              <td>{{ client.lastName }}</td>
              <td>{{ client.clientType }}</td>
              <td>{{ client.address }}</td>
              <td>{{ client.phone }}</td>
              <td>{{ client.email }}</td>
              <td>{{ client.registryDate }}</td>
              <td><button class="btn btn-sm btn-primary me-2" (click)="editarHerramienta(client)"><i
                    class="bi bi-pencil-fill"></i>
                </button></td>
              <td><button class="btn btn-sm btn-danger" (click)="abrirConfirmacion(client)"><i
                    class="bi bi-trash-fill"></i>
                </button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div><!--Fin container mt-4-->
  </div>
</div>
