<div>
    <tabs [tabItems]="['Configuraciones']" [tabIcons]="['gear']" (tabIndex)="getMessage($event)"></tabs>

    <div *ngIf="recivedTabIndex==0" class="containerTool">
        <div class="container mt-4">
            <h4 class="mb-4">Configuraciones</h4>
            <form [formGroup]="configForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <!-- Columna 1 -->
                    <div id="Tools-Left-Column" class="col-md-2">
                        <div class="mb-3 form-check form-switch">
                            <label class="form-check-label" for="enableReminder">Activar/Desactivar Recordatorios</label>
                            <input class="form-check-input" type="checkbox" formControlName="enableReminder" id="enableReminder">
                            <div *ngIf="configForm.get('enableReminder')?.invalid && configForm.get('enableReminder')?.touched" class="text-danger">Campo Requerido</div>
                            
                        </div>

                    </div>

                
                <!-- Columna 2 -->
                <div id="Tools-Right-Column" class="col-md-3">
                    <div class="mb-3">
                        <input type="text" class="form-control col-form-label" placeholder="Dia del Mes para el recordatorio"  formControlName="dayOfMonth" id="dayOfMonth" />
                        <div *ngIf="configForm.get('dayOfMonth')?.invalid && configForm.get('dayOfMonth')?.touched" class="text-danger">Campo Requerido</div>
                    </div>

                    <div class="mb-3 ">
                        <label for="fecha" class=""></label>
                        <div class="input-group-append">
                            <div class="text-end">
                                <button type="submit" class="btn btn-sm btn-outline-primary">Configurar</button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
