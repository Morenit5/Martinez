<div>
    <tabs [tabItems]="['Recordatorios', 'Correo']" [tabIcons]="['bell','envelope-at']" [requiredTabId]=reqTabId
        (tabIndex)="getMessage($event)"></tabs>

    <div *ngIf="recivedTabIndex==0" class="containerTool">
        <div class="container mt-4">
            <h4 class="mb-4">Configuraciones</h4>
            <form [formGroup]="configForm" (ngSubmit)="onSubmit('Configuration')">
                <div class="row">
                    <!-- Columna 1 -->
                    <div id="Tools-Left-Column" class="col-md-2">
                        <div class="mb-3 form-check form-switch">
                            <label class="form-check-label" for="enableReminder">Activar/Desactivar
                                Recordatorios</label>
                            <input class="form-check-input" type="checkbox" formControlName="enableReminder"
                                id="enableReminder">
                            <div *ngIf="configForm.get('enableReminder')?.invalid && configForm.get('enableReminder')?.touched"
                                class="text-danger">Campo Requerido</div>

                        </div>

                    </div>


                    <!-- Columna 2 -->
                    <div id="Tools-Right-Column" class="col-md-3">
                        <div class="mb-3">
                            <input type="text" class="form-control col-form-label"
                                placeholder="Dia del Mes para el recordatorio" formControlName="dayOfMonth"
                                id="dayOfMonth" />
                            <div *ngIf="configForm.get('dayOfMonth')?.invalid && configForm.get('dayOfMonth')?.touched"
                                class="text-danger">Campo Requerido</div>
                        </div>

                        <div class="mb-3 ">
                            <label for="fecha" class=""></label>
                            <div class="input-group-append">
                                <div class="text-end">
                                    <button type="submit" class="btn btn-sm btn-outline-primary">Configurar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div><!--Fin div containerTool-->


    


    <div *ngIf="recivedTabIndex==1" class="containerClient">
        <div class="container mt-4">
            <h4 class="mb-4">{{configLabel}}</h4>
            <form [formGroup]="emailConfigForm" (ngSubmit)="onSubmit('Email')"> <!--configButton-->
                <div class="container">
                    <!-- Fila 1 -->
                    <div class="row mb-3">
                        <div id="Client-Left-Column" class="col-md-6">
                            <label for="name" class="form-label">Correo*</label>
                            <input type="email" id="name" class="form-control" formControlName="email">
                            <div *ngIf="configForm.get('email')?.invalid && configForm.get('email')?.touched"
                                class="text-danger">
                                Campo requerido
                            </div>
                            <label for="password" class="form-label">Password*</label>
                            <input type="password" id="password" class="form-control" formControlName="password">
                            
                            <!-- BotÃ³n -->
                            <div class="row">
                                <div class="col text-end">
                                    <div class="mt-3 text-end">
                                        <button type="submit"
                                            class="btn btn-sm btn-outline-primary">{{configButton}}</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger"
                                            (click)="onCancel()">Cancelar</button>
                                    </div>
                                </div>
                            </div><!--Fin class=row-->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
